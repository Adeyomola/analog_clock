<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./clock.css">
    <script src="./clock.js" defer></script>
    <title>Analog Clock</title>
</head>

<body>
    <div class="clock">
        <div class="clockFace">
            <div class="marking marking1"></div>
            <div class="marking marking2"></div>
            <div class="marking marking3"></div>
            <div class="marking marking4"></div>
            <div class="clockCircle">
                <div class="hand hourHand"></div>
                <div class="hand minuteHand"></div>
                <div class="hand secondsHand"></div>
            </div>
        </div>
    </div>
</body>

</html>
